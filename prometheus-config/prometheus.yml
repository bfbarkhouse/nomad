scrape_configs:
  - job_name: vault
    metrics_path: /v1/sys/metrics
    params:
      format: ['prometheus']
    scheme: http
    authorization:
      credentials_file: /etc/prometheus/prometheus-token
    consul_sd_configs:
    - server: 'http://10.0.0.194:8500'
      services:
        - 'vault-server'
    #static_configs:
    #- targets: ['10.0.0.194:8200']
  - job_name: consul
    metrics_path: /v1/agent/metrics
    params:
      format: ['prometheus']
    scheme: http
    #I have to use a static server IP due to host networking complexity when running Nomad and Docker locally.
    static_configs:
    - targets: ['10.0.0.194:8500']
